<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF_8">
        <meta name="description" content="Javascript Calculator">
        <meta name="viewport" content="width-device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="./styling.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bebas Neue">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit">
        <title>Simple Calculator</title>
    </head>
    <body>
        <h1>A SIMPLE <br> CALCULATOR</h1>
        
        <br/>
        <div class="mainbox">
            <form id="myform" Name="calc">
                <input name="display" style="width:675px;height:150px;text-align: center;background-color: #464646;">
                <br/>
                <input type="button" value="1" onclick="calc.display.value+='1'">
                <input type="button" value="2" onclick="calc.display.value+='2'"> 
                <input type="button" value="3" onclick="calc.display.value+='3'">
                <input type="button" value="+" onclick="calc.display.value+='+'" style="background-color:rgb(255, 175, 27);"> 
                <br/>
                <input type="button" value="4" onclick="calc.display.value+='4'">
                <input type="button" value="5" onclick="calc.display.value+='5'">
                <input type="button" value="6" onclick="calc.display.value+='6'">
                <input type="button" value="-" onclick="calc.display.value+='-'" style="background-color:rgb(255, 175, 27);"> 
                <br/>
                <input type="button" value="7" onclick="calc.display.value+='7'">
                <input type="button" value="8" onclick="calc.display.value+='8'">
                <input type="button" value="9" onclick="calc.display.value+='9'">
                <input type="button" value="x" onclick="calc.display.value+='*'" style="background-color: rgb(255, 175, 27);"> 
                <br/>
                <input type="button" value="0" onclick="calc.display.value+='0'">
                <input type="button" value="C" onclick="calc.display.value=''" style="background-color: rgba(183, 183, 183, 0.72);">
                <input type="button" value="=" onclick="calc.display.value=eval(calc.display.value)" style="background-color: rgba(179, 183, 179, 0.725) ;">
                <input type="button" value="&#247" onclick="calc.display.value+='/'" style="background-color: rgb(255, 175, 27);">
            </form>
            <footer>
                <p>by Abhiram Pavuluri</p>
            </footer>
        </div>
    </body>
</html>
